<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tags & Labels</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-segment (ionChange)="segmentChanged($event)" value="tags">
      <ion-segment-button value="tags"><ion-label>Tags</ion-label></ion-segment-button>
      <ion-segment-button value="labels"><ion-label>Labels</ion-label></ion-segment-button>
    </ion-segment>

    <ion-list *ngIf="currentSegment === 'tags'">
      <ion-item-sliding *ngFor="let tag of tags">
        <ion-item>
          <ion-icon slot="start" name="pricetag" [style.color]="tag.color"></ion-icon>
          <ion-label>
            <h2>{{ tag.name }}</h2>
            <p>{{ tag.entity_type | titlecase }} - {{ tag.contacts_count }} contacts</p>
          </ion-label>
          <ion-badge slot="end">{{ tag.contacts_count }}</ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editTag(tag)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deleteTag(tag)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngIf="currentSegment === 'labels'">
      <ion-item-sliding *ngFor="let label of labels">
        <ion-item>
          <ion-icon slot="start" name="bookmark" [style.color]="label.color"></ion-icon>
          <ion-label>
            <h2>{{ label.name }}</h2>
            <p>{{ label.entity_type | titlecase }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editLabel(label)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deleteLabel(label)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <div *ngIf="(tags.length === 0 || labels.length === 0) && !loading" class="empty-state">
      <ion-icon name="pricetags-outline" size="large"></ion-icon>
      <h3>No Tags or Labels</h3>
      <p>Create tags and labels to organize your data</p>
    </div>
  </div>
</ion-content>
